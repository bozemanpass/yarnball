<html lang="en">
<head>
    <title>Yarnball: npm versions demystified</title>
    <meta name="author" content="Thomas E Lackey">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/css/foundation.min.css"
          integrity="sha512-dMUQinc1gbNb95AFtKtP4q/g56T8r9oDxlWy0hrHyzfUbMq/vQztAqaR/FDY/bY0R1Ikc30aq94jyQH2Ix++ug=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <script src="dist/bundle.js"></script>
    <script src="dist/widgets.js"></script>
    <script>
      window.addEventListener('load', async () => {
        createWidget('widget-A', '@bozemanpass/hairball', '^1.0.0', { buttonTxt: 'Resolve', autoClick: true });
        createConsole('console-A', 'yarnball @bozemanpass/hairball ^1.0.0');
      });
    </script>
    <style>
      .query {
        width: 85%;
        max-width: 1200px;
      }
      .results { 
        width: 100%;
        grid-template-columns: repeat(auto-fill, minmax(175px, 1fr));
      }
      .results span { 
        margin: 5px;
      }
      .console textarea {
        height: 25em;
      }
    </style>
</head>

<body>
  <h1>Yarnball</h1>
  <p>Handy tools for resolving npm packages.</p>

  <h3>Package/Version Match</h3>
  <div id="widget-A"></div>

  <h3>Console</h3>
  <div id="console-A"></div>
</body>

</html>
